<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200&display=swap" rel="stylesheet">
    <title>نرخ ارز</title>
</head>

<body>
    <div class="converter">
        <!-- converter wrapper title -->
        <h2 class="coverter-wrapper-title">نرخ ارز</h2>
        <div class="converter-wrapper">
            <!-- converter inputs (amount div, from div,icon div, to div) -->
            <div class="converter-inputs">
                <!-- from amount input div -->
                <div class="from-amount">
                    <label for="">مقدار</label>
                    <input class="from-amount-input" type="number" placeholder="$" value="1">
                </div>
                <!-- from currency select div -->
                <div class="from-currency">
                    <label for=""> از واحد</label>
                    <select>
                        <!-- <option>USD</option>
                        <option>USD</option>
                        <option>USD</option> -->
                    </select>
                </div>
                <!-- exchange icon div -->
                <div class="icon">
                    <button type="button" id="swap-btn">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M388.9 266.3c-5.1-5-5.2-13.3-.1-18.4L436 200H211c-7.2 0-13-5.8-13-13s5.8-13 13-13h224.9l-47.2-47.9c-5-5.1-5-13.3.1-18.4 5.1-5 13.3-5 18.4.1l69 70c1.1 1.2 2.1 2.5 2.7 4.1.7 1.6 1 3.3 1 5 0 3.4-1.3 6.6-3.7 9.1l-69 70c-5 5.2-13.2 5.3-18.3.3zM123.1 404.3c5.1-5 5.2-13.3.1-18.4L76.1 338H301c7.2 0 13-5.8 13-13s-5.8-13-13-13H76.1l47.2-47.9c5-5.1 5-13.3-.1-18.4-5.1-5-13.3-5-18.4.1l-69 70c-1.1 1.2-2.1 2.5-2.7 4.1-.7 1.6-1 3.3-1 5 0 3.4 1.3 6.6 3.7 9.1l69 70c5 5.2 13.2 5.3 18.3.3z">
                            </path>
                        </svg>
                    </button>
                </div>
                <!-- from currency select div -->
                <div class="to-currency">
                    <label for=""> به واحد</label>
                    <select>
                    </select>
                </div>
            </div>
            <div class="convert-btn-div">
                <button class="convert-btn">تبدیل</button>
            </div>
        </div>
    </div>

    <!-- this div is for lists of results  -->
    <div class="converter-results">
        <ul class="results-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>

</html>
